<body>
    <div class="container">
        <h1>Encriptador de textos</h1>
        <label for="inputText">Input Text:</label><br>
        <input type="text" id="inputText" name="inputText"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button><br><br>
        <label for="encryptedText">Encrypted Text:</label><br>
        <textarea id="encryptedText" rows="4" cols="50"></textarea><br><br>
        <label for="decryptedText">Decrypted Text:</label><br>
        <textarea id="decryptedText" rows="4" cols="50"></textarea>
    </div>
</body>
